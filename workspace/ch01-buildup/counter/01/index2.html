<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Counter - HTML + JS</h1>
        <p>파일 경로: <span id="filepath"></span></p>
      </header>
      <div id="counter">
        <button type="button" onclick="handleDown()">-</button>
        <button type="button" onclick="handleReset(event)">0</button>
        <button type="button" onclick="handleUp()">+</button>
        <span>0</span>
      </div>
    </div>

    <script>
      document.querySelector('#filepath').textContent = `ch${
        document.URL.split('/ch')[1]
      }index.html`;
    </script>

    <script>
        let count = 0;

        const handleDown = () =>{
            count--;
            document.querySelector('#counter > span').textContent = count;
        }

        const handleReset = () =>{
            count = 0;
            document.querySelector('#counter > span').textContent = count;

        }

        const handleUp = () =>{
            count++;
            document.querySelector('#counter > span').textContent = count;
        }
    </script>
  </body>
</html>
